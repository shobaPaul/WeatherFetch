<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="card">
            <div class="nameofapp"><p>WeatherFetch</p></div>
            <div class="search">
                <input type="text" placeholder="Search" spellcheck="false">
                <button><img src="search.png" width="15px" height="15px"></button>
        </div>
        <div class="error"><p>Invalid city name!</p></div>
        <div class="weather">
            <img src="" alt="" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="cityname"></h2>
            <div class="details">
                <div class="col">
                    <img alt="" class="detail-icon">
                    <p class="humidity"></p>
                    <p>  Humidity</p>
                </div>
                <div class="col">
                    <img alt="" class="detail-icon">
                    <p class="wind"></p>
                    <p>  Wind Speed</p>
                </div>
            </div>
        </div>
            </div>

            <script>
                // const apiKey="";

                const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

                const searchbox=document.querySelector(".search input");
                const searchbutton=document.querySelector(".search button");
                const weathericon=document.querySelector(".weather-icon");


                async function checkWeather(cityname){
                    const response = await fetch (apiUrl +cityname+ `&appid=${apiKey}`);
                    var data = await response.json();
                    
                    if(response.status==404||response.status==400){
                        
                        document.querySelector(".error").style.display="block";
                        document.querySelector(".weather").style.display="none";
                    }
                    else{

                    document.querySelector(".cityname").innerHTML=data.name;
                    document.querySelector(".temp").innerHTML=Math.round(data.main.temp) + "Â°C";
                    document.querySelector(".humidity").innerHTML=data.main.humidity + "%";
                    document.querySelector(".wind").innerHTML=data.wind.speed + "Km/Hr";

                    if(data.weather[0].main=="Clouds"){
                        
                        weathericon.src="clouds.png";}
                    
                    else if(data.weather[0].main=="Clear"){
                        weathericon.src="clear.png";}
                    
                    else if(data.weather[0].main=="Drizzle")
                        weathericon.src="drizzle.png";
                    
                    else if(data.weather[0].main=="Mist")
                        weathericon.src="mist.png";
                    
                    else if(data.weather[0].main=="Rain")
                        weathericon.src="rain.png";

                    else if(data.weather[0].main=="Snow")
                        weathericon.src="snow.png";
                    
                    else if(data.weather[0].main=="Wind")
                        weathericon.src="wind.png";

                    document.querySelector(".weather").style.display="block";
                    document.querySelector(".error").style.display="none";

                    

                    }
                    
                    
                }    

                searchbutton.addEventListener("click",()=>{
                    checkWeather(searchbox.value);
                    
                });
                searchbox.addEventListener("keypress", function(event) {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        checkWeather(searchbox.value);
                        
                    }
                });

                
            </script>

    </body>
    </html>
</html>
